<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  <title>Mini Library</title>
</head>
<body>
  <div class="library">
    <header>
      <h1>Mini Library</h1>
      <nav>
        <p>Light / Dark</p>
        <p>Log In</p>
      </nav>
    </header>

    <main class="books-container">
      <div class="book">
        <div class="favourite">
          <img src="./assets/star-plus-outline.svg" alt="" width="25px" height="25px">
        </div>

        <div class="title">
          <h2>Harry Potter</h2>
        </div>
        
        <div class="author">
          <p>Author:</p>
          <p>JRR Tolken</p>
        </div>

        <div class="num-of-pages">
          <p>Number of Pages:</p>
          <p>355</p>
        </div>

        <button class="read-btn">
          READ
        </button>

        <button class="remove-book-btn">
          Remove Book
        </button>
      </div>
    </main>

    <footer>
      Copyright &copy; 2022 Terence
    </footer>
  </div>
</body>
</html>
