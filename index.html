<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  <title>Mini Library</title>
</head>
<body>
  <div class="library">
    <header>
      <h1>Mini Library</h1>
      <nav class="flex-center">
        <p class="theme">
          <img src="./assets/weather-night.svg" alt="theme icon" width="25px" height="25px">
        </p>
        <p class="log-in">Log In</p>
      </nav>
    </header>

    <main>
      <p class="add-new-book">+ Add Book</p>

      <div class="books-container">
        <div class="book">
          <div class="controls-container">
            <img src="./assets/eye-plus-outline.svg" alt="read icon" width="25px" height="25px">
            <img src="./assets/star-plus-outline.svg" alt="favourite icon" width="25px" height="25px">
          </div>
  
          <div class="title-container">
            <h2>Harry Potter and the prisoner of Azkaban</h2>
          </div>
          
          <div class="author-container">
            <p>Author:</p>
            <p>J. K. Rowling</p>
          </div>
  
          <div class="total-pages-container">
            <p>Total Pages:</p>
            <p>355</p>
          </div>
  
          <div class="book-btns-container flex-column-center">
            <button class="btn read-btn">
              READ
            </button>
    
            <button class="btn remove-btn">
              REMOVE
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-center">
      <p>
        Copyright
        <span>&copy;</span>
        <span id="curr-year"></span>
        Terence
      </p>
    </footer>
  </div>

  <div class="form-container flex-column-center">
    <div class="add-book-form">
      <div class="form-control flex-column-center">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder=" " maxlength="50" required>
      </div>
  
      <div class="form-control flex-column-center">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder=" " maxlength="50">
      </div>
  
      <div class="form-control flex-column-center">
        <label for="total-pages">Total Pages</label>
        <input type="number" id="total-pages" name="total-pages" min="1" max="10000" placeholder=" ">
      </div>

      <div class="form-control flex-column-center">
        <label for="book-link">Link</label>
        <input type="url" id="book-link" name="book-link" placeholder=" ">
      </div>
  
      <div class="checkboxes-container">
        <div class="form-control"> 
          <input type="checkbox" id="is-read" name="is-read">
          <label for="is-read">Read</label>
        </div>
    
        <div class="form-control"> 
          <input type="checkbox" id="is-favourite" name="is-favourite">
          <label for="is-favourite">Favourite</label>
        </div>
      </div>
    </div>

    <div class="form-btns-container flex-column-center">
      <button class="btn add-btn">ADD</button>
      <button class="btn cancel-btn">CANCEL</button>
    </div>
  </div>
</body>
</html>
