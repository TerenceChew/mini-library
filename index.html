<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  <title>Mini Library</title>
</head>
<body>
  <div class="library">
    <header>
      <h1>Mini Library</h1>
      <nav class="flex-center">
        <p class="theme">
          <img src="./assets/weather-night.svg" alt="theme icon" width="25px" height="25px">
        </p>
        <p class="log-in">Log In</p>
      </nav>
    </header>

    <main>
      <p class="add-book">+ Add Book</p>

      <div class="books-container">
        <div class="book">
          <div class="favourite">
            <img src="./assets/eye-plus-outline.svg" alt="read icon" width="25px" height="25px">
            <img src="./assets/star-plus-outline.svg" alt="favourite icon" width="25px" height="25px">
          </div>
  
          <div class="title">
            <h2>Harry Potter</h2>
          </div>
          
          <div class="author">
            <p>Author:</p>
            <p>JRR Tolken</p>
          </div>
  
          <div class="num-of-pages">
            <p>Total Pages:</p>
            <p>355</p>
          </div>
  
          <button class="btn read-btn">
            READ
          </button>
  
          <button class="btn remove-btn">
            REMOVE
          </button>
        </div>

        <div class="book">
          <div class="favourite">
            <img src="./assets/eye-plus-outline.svg" alt="read icon" width="25px" height="25px">
            <img src="./assets/star-plus-outline.svg" alt="favourite icon" width="25px" height="25px">
          </div>
  
          <div class="title">
            <h2>Harry Potter</h2>
          </div>
          
          <div class="author">
            <p>Author:</p>
            <p>JRR Tolken</p>
          </div>
  
          <div class="num-of-pages">
            <p>Total Pages:</p>
            <p>355</p>
          </div>
  
          <button class="btn read-btn">
            READ
          </button>
  
          <button class="btn remove-btn">
            REMOVE
          </button>
        </div>

        <div class="book">
          <div class="favourite">
            <img src="./assets/eye-plus-outline.svg" alt="read icon" width="25px" height="25px">
            <img src="./assets/star-plus-outline.svg" alt="favourite icon" width="25px" height="25px">
          </div>
  
          <div class="title">
            <h2>Harry Potter</h2>
          </div>
          
          <div class="author">
            <p>Author:</p>
            <p>JRR Tolken</p>
          </div>
  
          <div class="num-of-pages">
            <p>Total Pages:</p>
            <p>355</p>
          </div>
  
          <button class="btn read-btn">
            READ
          </button>
  
          <button class="btn remove-btn">
            REMOVE
          </button>
        </div>
      </div>
    </main>

    <footer class="flex-center">
      <p>
        Copyright
        <span>&copy;</span>
        <span>2022</span>
        Terence
      </p>
    </footer>
  </div>

  <div class="form-container flex-column-center">
    <form>
      <div class="form-control flex-column-center">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder=" " maxlength="25" autofocus required>
      </div>
  
      <div class="form-control flex-column-center">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder=" " maxlength="25" required>
      </div>
  
      <div class="form-control flex-column-center">
        <label for="total-pages">Total Pages</label>
        <input type="number" id="total-pages" name="total-pages" min="1" max="10000" placeholder=" " required>
      </div>
  
      <div class="checkboxes-container">
        <div class="form-control"> 
          <input type="checkbox" id="read-status" name="read-status">
          <label for="read-status">Read</label>
        </div>
    
        <div class="form-control"> 
          <input type="checkbox" id="favourite" name="favourite">
          <label for="favourite">Favourite</label>
        </div>
      </div>
    </form>

    <div class="form-btns-container flex-column-center">
      <button class="btn add-btn">ADD</button>
      <button class="btn cancel-btn">CANCEL</button>
    </div>
  </div>
</body>
</html>
