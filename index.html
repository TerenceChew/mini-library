<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./index.js" defer></script>
  <title>Mini Library</title>
</head>
<body>
  <div class="library">
    <header>
      <h1>Mini Library</h1>
      <nav class="flex-center">
        <p class="theme">
          <img src="./assets/weather-night.svg" alt="theme icon" width="25px" height="25px">
        </p>
        <p class="log-in">Log In</p>
      </nav>
    </header>

    <main>
      <p class="add-new-book">+ New Book</p>

      <div class="books-container">

      </div>
    </main>

    <footer class="flex-center">
      <p class="footer-text">
        Copyright
        <span>&copy;</span>
        <span id="curr-year"></span>
        Terence
      </p>
      <a href="https://github.com/TerenceChew"><i class="fa fa-github" style="font-size:36px"></i></a>
    </footer>
  </div>

  <form class="form-container flex-column-center">
    <div class="add-book-form">
      <div class="form-control flex-column-center">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder=" " maxlength="50" required autocomplete="off">
      </div>
  
      <div class="form-control flex-column-center">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder=" " maxlength="50" autocomplete="off">
      </div>
  
      <div class="form-control flex-column-center">
        <label for="total-pages">Total Pages</label>
        <input type="number" id="total-pages" name="total-pages" min="1" max="10000" placeholder=" " autocomplete="off">
      </div>

      <div class="form-control flex-column-center">
        <label for="book-link">Link</label>
        <input type="url" id="book-link" name="book-link" placeholder=" " autocomplete="off">
      </div>
  
      <div class="checkboxes-container">
        <div class="form-control"> 
          <input type="checkbox" id="is-read" name="is-read">
          <label for="is-read">Read</label>
        </div>
    
        <div class="form-control"> 
          <input type="checkbox" id="is-favourite" name="is-favourite">
          <label for="is-favourite">Favourite</label>
        </div>
      </div>

      <input type="hidden" id="book-id" name="book-id">
    </div>

    <div class="form-btns-container flex-column-center">
      <button type="submit" class="btn add-update-btn"></button>
      <button type="button" class="btn cancel-btn">CANCEL</button>
    </div>
  </form>
</body>
</html>
